name: defacto
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.4.6
  path_provider: ^2.1.1
  flutter_displaymode: ^0.6.0
  easy_localization: ^3.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  url_launcher: ^6.2.1
  ionicons: ^0.2.2
  gap: ^3.0.1 # Gap is a library for putting space in Column and Row automaticity read more:https://pub.dev/packages/gap
  flutter_widget_from_html_core: ^0.14.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/fake_data/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
